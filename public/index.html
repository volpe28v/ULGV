<!DOCTYPE html>
<html>
  <head>
    <title>ULGV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="leftpane">
        <div class="left-body">
          <ul class="history">
            <li v-for="graph in graphs"
                v-bind:class="{'selected-history': isSelected(graph),'focused-history': isFocused(graph), 'history-update': isUpdating(graph)}"
                v-on:click="selectListItem(graph)"
                v-on:mouseenter="enterListItem(graph)"
                v-on:mouseleave="leaveListItem(graph)"
                >
              <div class="history-body">
                <div>
                  ID:{{graph.id}} {{firstDate(graph)}} - {{dataCount(graph)}}
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="rightpane">
        <graph class="graph"
                    v-for="(graph, index) in firstGraphs"
                    :key="index"
                    :graph-id="graph.id"
                    :data="graph.data"
                    :redraw="graph.redraw"
                    :is-focused="graph.isFocused"
                    :is-updating="graph.isUpdating"
                    v-on:delete-graph="deleteGraph"
                    >
        </graph>
      </div>

      <div class="rightpane2" v-if="selectedGraphs.length > 3">
        <graph class="graph"
                    v-for="(graph, index) in secondGraphs"
                    :key="index"
                    :graph-id="graph.id"
                    :data="graph.data"
                    :redraw="graph.redraw"
                    :is-focused="graph.isFocused"
                    :is-updating="graph.isUpdating"
                    v-on:delete-graph="deleteGraph"
                    >
        </graph>
        <div class="graph-dummy" v-for="dummy in secondGraphsDummy"></div>
      </div>
      <div class="rightpane3" v-if="selectedGraphs.length > 6">
        <graph class="graph"
                    v-for="(graph, index) in thirdGraphs"
                    :key="index"
                    :graph-id="graph.id"
                    :data="graph.data"
                    :redraw="graph.redraw"
                    :is-focused="graph.isFocused"
                    :is-updating="graph.isUpdating"
                    v-on:delete-graph="deleteGraph"
                    >
        </graph>
        <div class="graph-dummy" v-for="dummy in thirdGraphsDummy"></div>
      </div>
 
    </div>

    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
