<!DOCTYPE html>
<html>
  <head>
    <title>ULGV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link href="css/index.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="app">
      <div class="leftpane">
        <div class="left-body">
          <ul class="history">
            <li v-for="prediction in predictions" v-bind:class="{ 'selected-history': isSelected(prediction)}" v-on:click="selectHistory(prediction)" v-on:dblclick="deletePrediction(prediction)">
              <div class="history-body">
                <div>
                  ID:{{prediction.id}} {{firstDate(prediction)}} - {{dataCount(prediction)}}
                </div>
                <div class="history-delete" v-on:click.stop="deleteHistory(prediction)">X</div>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <div class="rightpane">
        <graph class="prediction"
                    v-for="(prediction, index) in firstPredictions"
                    :key="index"
                    :prediction-id="prediction.id"
                    :data="prediction.data"
                    :redraw="prediction.redraw"
                    v-on:delete-prediction="deletePrediction"
                    >
        </graph>
      </div>

      <div class="rightpane2" v-if="predictions.length > 3">
        <graph class="prediction"
                    v-for="(prediction, index) in secondPredictions"
                    :key="index"
                    :prediction-id="prediction.id"
                    :data="prediction.data"
                    :redraw="prediction.redraw"
                    v-on:delete-prediction="deletePrediction"
                    >
        </graph>
      </div>
      <div class="rightpane3" v-if="predictions.length > 6">
        <graph class="prediction"
                    v-for="(prediction, index) in thirdPredictions"
                    :key="index"
                    :prediction-id="prediction.id"
                    :data="prediction.data"
                    :redraw="prediction.redraw"
                    v-on:delete-prediction="deletePrediction"
                    >
        </graph>
      </div>
 
    </div>

    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v0.4.min.js"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
